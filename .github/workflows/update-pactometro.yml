name: Actualizar pactometro desde Junta

on:

  # Lanzar automático cada 5 minutos
  schedule:
    - cron: '*/5 * * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar actualización del pactómetro
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          JE_HOST: ${{ secrets.JE_HOST }}
          JE_USER: ${{ secrets.JE_USER }}
          JE_PASS: ${{ secrets.JE_PASS }}
        run: npm run update

